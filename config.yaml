# config.yaml
# Central configuration for fetch intervals (in seconds) and provider settings.

intervals:
  NFL:
    DraftKings: 300   # fetch every 5 minutes
    FanDuel: 300
  NBA:
    DraftKings: 600   # fetch every 10 minutes
    FanDuel: 600
  MLB:
    DraftKings: 900
    FanDuel: 900

# Provider Configuration
providers:
  DraftKings:
    base_url: "https://sportsbook-nash.draftkings.com"
    manifest_url_template: "{base_url}/sites/US-OH-SB/api/sportslayout/v1/manifest?format=json"
    template_url_base: "{base_url}/sites/US-OH-SB/api/sportsstructure/v1/templates/"
    market_url_base: "{base_url}/sites/US-OH-SB/api/sportscontent/controldata/league/leagueSubcategory/v1/markets"
    
    headers:
      User-Agent: "Mozilla/5.0 (X11; Linux x86_64; rv:145.0) Gecko/20100101 Firefox/145.0"
      Accept: "*/*"
      Accept-Language: "en-US,en;q=0.5"
      Accept-Encoding: "gzip, deflate, br, zstd"
      Referer: "https://sportsbook.draftkings.com/"
      X-Client-Name: "web"
      X-Client-Version: "1.6.0"
      X-Client-Feature: "cms"
      X-Client-Page: "home"
      Origin: "https://sportsbook.draftkings.com"
      Connection: "keep-alive"
      Sec-Fetch-Dest: "empty"
      Sec-Fetch-Mode: "cors"
      Sec-Fetch-Site: "same-site"
      Priority: "u=4"
      TE: "trailers"

    sports:
      NFL:
        sport_id: "3"
        league_id: "88808"
        league_route: "/leagues/football/nfl"
        subcategories:
          game_lines: "4518"
          player_rushing: "16571"  # Confirmed from sample data
      
      NBA:
        sport_id: "2"
        league_id: "42648"
        league_route: "/leagues/basketball/nba"
        subcategories:
          game_lines: "4511"
          player_points: "16477"  # Confirmed from sample data (Points)
